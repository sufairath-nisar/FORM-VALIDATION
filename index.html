<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="row justify-content-center d-flex">
            <div class="col-md-6">
                <form class="m-5" onsubmit="return handleSubmit()">
                    <div class="alert alert-danger" id="alert-id" style="display: none;" >

                    </div>
                    <div class="alert alert-success" role="alert" id="success-id" style="display: none;">
                        
                    </div>

                    <div class="mb-3">
                        <label for="fname-id" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="fname-id" aria-describedby="fnameHelp">
                        <div id="fnameHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>

                    <div class="mb-3">
                      <label for="email-id" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                     </div>

                    <div class="mb-3">
                      <label for="password-id" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password-id">
                    </div>


                    <div class="mb-3">
                        <label for="cpassword-id" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword-id">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submit-id">Submit</button>
                    </div>
                                               
                </form> 
            </div>
        </div>
           
    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form-validation.js"></script>

</body>
</html>
