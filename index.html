<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="row justify-content-center d-flex">
            <div class="col-md-3">

            </div>
            <div class="col-md-9 justify-content-center">
                <div id="submit-error" class="text-danger alert alert-danger fw-bold justify-content-center" style="width: 61%; display: none;"></div>

                <form class="m-5" action="home.html">
                    <!-- <div class="alert alert-danger" id="alert-id" style="display: none;" >

                    </div>
                    <div class="alert alert-success" role="alert" id="success-id" style="display: none;">
                        
                    </div> -->

                    <div class="mb-3">
                            <label for="fname-id" class="form-label" style="width: 16%;">Full name</label>
                            <input type="text" class="form-control " id="fname-id" aria-describedby="fnameHelp" onkeyup="return fnameValidation()" style="display: inline-block; width: 50%;">
                            <div id="fname-error" class="text-danger " style="width: 32%; float: right;"></div>
                        <div id="fnameHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="email-id" class="form-label" style="width: 16%;">Email address</label>
                      <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp" onkeyup="return emailValidation()" style="display: inline-block; width: 50%;">
                      <div id="email-error" class="text-danger" style="width: 32%; float: right;"></div>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                     </div>

                    <div class="mb-3">
                      <label for="pswd-id" class="form-label" style="width: 16%;">Password</label>
                      <input type="password" class="form-control" id="pswd-id" onkeyup="return pswdValidation()" style="display: inline-block; width: 50%;">
                      <div id="pswd-error" class="text-danger" style="width: 32%; float: right;"></div>
                    </div>


                    <div class="mb-3">
                        <label for="cpswd-id" class="form-label" style="width: 16%;">Confirm Password</label>
                        <input type="password" class="form-control" id="cpswd-id" onkeyup="return cpswdValidation()" style="display: inline-block; width: 50%;">
                        <div id="cpswd-error" class="text-danger" style="width: 32%; float: right;"></div>
                    </div>

                    <!-- <div class="d-grid gap-2"> -->
                        <button type="submit" class="btn btn-primary" id="submit-id" style="width: 67% !important;" onclick="return submitValidation()">Submit</button>
                        
                        <!-- </div> -->
                                               
                </form> 
            </div>
        </div> 
           
    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form-validation.js"></script>

</body>
</html>
